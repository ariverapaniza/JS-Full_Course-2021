<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation with JavaScript</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="output">Canvas Animation with JavaScript Part 1</div>
    <canvas id="canvas"></canvas>
    <script>
        window.onload = init;
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        canvas.height = 600;
        canvas.width = 500;
        var pos = {
            x: 0
            , y: 50
        };

        function init() {
            draw();
        }

        function draw() {  // With this function we can make them move
            pos.x = pos.x + 5; // because we are incrementing the position + 5
            if (pos.x > canvas.width) { // and when the position reach the end
                pos.x = 0;   // reset it to position 0
            }
            if (pos.y > canvas.height) {
                pos.y = 0;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);  //  And this will remove the rectangle so the circle can move
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.arc(pos.x, pos.y, 50, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            window.setTimeout(draw, 50);  // the first is the function and the second is the timer for the circle to move
        }
    </script>
</body>

</html>





<html>

<head>

<body>
    <div id="output">Canvas Animation with JavaScript Part 2</div>
    <canvas id="canvas"></canvas>
    <script>
        window.onload = init;
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        canvas.height = 600;
        canvas.width = 500;
        var pos = {
            x: 0
            , y: 50
        };
        var pos1 = {
            x: 100
            , y: 50
        };

        function init() {
            draw();
        }

        function draw() {
            pos.x = pos.x + 5;
            pos1.y = pos1.y + 5;
            if (pos.x > canvas.width) {
                pos.x = 0;
            }
            if (pos1.y > canvas.height) {
                pos1.y = 0;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.arc(pos.x, pos.y, 50, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.fillStyle = "blue";
            ctx.arc(pos1.x, pos1.y, 70, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            window.setTimeout(draw, 50);
        }
    </script>
    
</body>
