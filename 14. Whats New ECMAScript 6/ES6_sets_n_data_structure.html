<body>
    <div id="output">ES6 Sets and Data Structure</div>
    <script>
        let testSet = Object.create(null);  // "Object.create(null)" this will create a brand new blank object
        testSet.id = 0;  // And we can place the "id" to give it a value, in this case "0". 
        testSet[10] = "Hello World";  // We can also tell the object that in the index "10" we will place the value "Hello World".
        if (testSet.id) {  // Then we can use a "if else" statement to check if the "id" that we defined before is actually there. 
            console.log("its there")
        }
        else {
            console.log("not there")
        }
        console.log(testSet['10']);  // And with "console.log(testSet['10'])" we can return the value "Hello World" that we placed before. 
        let a = null;  // We can also create a "let" variable in which we create it "null" or blank. 
        let b = null;
        testSet[a] = "whatever";  // Then we added the value "whatever" and store it in the "testSet[a]"
        console.log(testSet[b]);  // but when we called the "b" it will take the value of "a" and that is an error. 
        let testSet2 = new Set();  // And to solve this problem we can create a "SET" where we
        testSet2.add("hello world");  // can "add" values to that "Set"
        testSet2.add("hello world 1");
        testSet2.add("hello world 2");
        testSet2.add("hello world");  // And the important thing is that for a duplicate value it will not be added to the "set".
        //testSet2.delete("hello world");  // With this we can delete a value inside the "set"
        testSet2.forEach(function (value, key) {
            console.log(key + " " + value);
        })
        let myArr = [1, 4, 6, 3, 6, 3, 6, 3, 644, 23, 32, 2, 3, 4, 5, 6, 7, 87, 2, 3, 4, 3, 43, 33];
        console.log(myArr);

        function removeDup(a) {
            return [...new Set(a)];  // This "..." 3 dots is the key to "return" the values as an "array". And with "testSet2.delete("hello world");" we can remove a value from the "set". The "..." 3 dots is the key to "return" the values as an "array" with the "...new Set(a)" using the "removeDup" function or the name we want to give it, but the key is that in an "array" there should not be duplicate values, therefore it will remove the duplicates
        }
        console.log(testSet2);
        console.log(removeDup(myArr));
    </script>
