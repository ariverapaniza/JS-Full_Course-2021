<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object and Array Values</title>
</head>
<body>
    <div id="output">Complete JavaScript Course </div>
    <script>
        const friend = {  // We can update the "const" in the console.log using the "friend.firstName = 'newname'" and it will be updated 
            firstName: "Larry"
            , lastName: "Svekis"
        }
        const myArr = [];  // this is an array and
        for (let i = 0; i < 10; i++) {  // using a "for loop"
            myArr.push(i);  // we can "push" the values to the "myArr" array even though it is a "const"
        }
        console.log(myArr);
    </script>    
</body>
</html>
