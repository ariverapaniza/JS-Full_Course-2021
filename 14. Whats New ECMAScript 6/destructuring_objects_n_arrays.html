<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Objects and Arrays</title>
</head>
<body>
    
    <div id="output">Destructuring Objects and Arrays</div>
    <script>
        const output = document.getElementById('output');
        let person = {
            firstname: "Laurence"
            , lastname: "Svekis"
        };
        console.log(person);
        let {
            firstname, lastname  // In here we are Destructuring the object so we can call it "firstname" or "lastname" storing it and then calling in the "console.log(firstname);"
        } = person;
        console.log(firstname);
        console.log(lastname);
        let myArr = ["JavaScript", "JS", "JS6", "ECMA"];  // We can also store as an "Array" and then later call it with the console destructuring it. We first create the "let" variable "let myArr = ["JavaScript", "JS", "JS6", "ECMA"];" and then we place the values in an individual parameter like this "let [a, b, c, d, e = "Java"] = myArr;" and we can call each element using the "a,b,c,d,e" position.
        console.log(myArr);
        let [a, b, c, d, e = "Java"] = myArr;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
    </script>
</body>
</html>
