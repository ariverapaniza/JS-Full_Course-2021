<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx Methods and more</title>
</head>
<body>
    
    <div id="output">RegEx Methods and more</div>
    <form name="myForm">
        <textarea name="txtarea" rows=12 cols=100>Complete JavaScript Course</textarea>
        <input type="button" onclick="lookUp()" value="get emails">
        <!-- <textarea name="txtarea2" rows=12 cols=100></textarea>  -->
    </form>
    <script>
        function lookUp() {
            var rawTxt = document.myForm.txtarea.value;
            var p = new RegExp("Java"); // we created a "new RegExp" looking for the word Java
            var result1 = p.test(rawTxt);  // This will return a boolean value if the word we are looking ("Java") is within the text
            var result2 = p.exec(rawTxt);  // this will also return but the first apperance of the word that we are looking for.
            console.log(result1);
            console.log(result2);
        }
    </script>
</body>
</html>
