<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Recursion</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <div id="output">Complete JavaScript Course </div>
    <div id="test">
        <div>First</div>
        <div>Second</div>
        <div>Three
            <div>Four
                <div>Five</div>
                <div>Five</div>
                <div>Five</div>
                <div>Five</div>
                <div>Five</div>
                <div>Five</div>
            </div>
        </div>
    </div>
    <script>
        cUp();  // A recursive function is a function that calls itself until it doesnâ€™t. And this technique is called recursion

        function cUp() {
            var test = document.getElementById('test');
            cNode(test);
        }

        function cNode(data) {
            for (var x = 0; x < data.children.length; x++) {
                var c = data.children[x];
                sNode(c);
                cNode(c);
            }
        }

        function sNode(data) {
            var bgColor = '#' + Math.random().toString(16).substr(-6);
            console.log(bgColor);
            data.style.backgroundColor = bgColor;
            data.classList.add('box');
        }
    </script>
</body>
</html>
