<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Hoisting</title>
</head>
<body>
    
    <div id="output">JavaScript Hoisting</div>
    <script>
        console.log(a);  // In JavaScript, Hoisting is the default behavior of moving all the declarations at the top of the scope before code execution. Basically, it gives us an advantage that no matter where functions and variables are declared, they are moved to the top of their scope regardless of whether their scope is global or local.
        (function () {  // This is a self called function that will trigger as soon as the page loads. 
            console.log(b);
            var b = "B is great";
        })();
        var a = "hello world";
    </script>
</body>
</html>
