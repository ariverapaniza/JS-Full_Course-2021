<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript Loops</title>
</head>
<body>

    <div id="output"></div>
    
    <script>

        var output = document.getElementById("output");
        var addItem;
        var shoppingList = [];
        var howManyTimes = prompt("How many items would you like to add?")
        for(var x = 0; x< howManyTimes; x++){
            addItem = prompt("What do you want to add?");
            if(addItem == "no"){break;}
            shoppingList.push(addItem);
        }
        
        for( myItem of shoppingList){
            output.innerHTML += myItem + "<br>";
        }

    </script>
</body>
</html>
