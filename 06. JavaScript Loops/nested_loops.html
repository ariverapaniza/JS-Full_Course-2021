<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loops</title>
    <style>
        td { border:1px solid black;}  /*  This is to style the table to make the lines appears */
        
    </style>
</head>
<body>
    <div id="output1"></div>

    <script>

        var output1 = document.getElementById("output1");
        var html = "<table>";

        for(var row = 0; row < 10; row++){ // Nestes loops can work when you have a for loop inside a for loop, on this case one is for the rows and the other is for the columns
            html += "<tr>"; // tr means table rows
            for(var col = 0; col < 5; col++){
                html += "<td>Cell = "+ col + "<td/>";  // td means table data
            }
            html += "</tr>";
        }
        
        html += "</table>";
        output1.innerHTML = html;



    </script>


    <br>
    <br>
    <div id="output2"></div>

    <script>

        var output2 = document.getElementById("output2");
        var html = "<table>";

        for(var row = 0; row < 10; row++){
            html += "<tr>";
            for(var col = 0; col < 5; col++){
                html += "<td>Cell = "+ ((col+1)+(row*5)) + "<td/>";
            }
            html += "</tr>";
        }
        
        html += "</table>";
        output2.innerHTML = html;



    </script>


</body>
</html>
