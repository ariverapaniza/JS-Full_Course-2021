<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating Element Style</title>
</head>
<body onload="start()">  <!--The "onload" will trigger the function as soon as we load the page, in this case will trigger the function "start()"-->
    
    <div id="message">Message 1</div>
    <div id="message1">Message 2</div>
    <div class="output">Test Me 1</div>
    <div class="output">Test Me 2</div>
    <div id="pickme1">
        <div class="output highlight">Test Me 3</div>
    </div>
    <input type="text" name="queryStuff" id="queryStuff">
    <input type="button" value="Get Query" onclick="mySel()"> 
    <div id="pickme2">
    <div class="output">Test Me 4</div>
    <div class="output">Test Me 5</div>
    <div class="output">Test Me 6</div>
    </div>
    <div class="output highlight">Test Me 7</div>
    <div class="output">Test Me 8</div>
    <div class="output">Test Me 9</div>
    <div class="output">Test Me 10</div>

    <script>

        var bgColor = ["red", "blue", "yellow", "green", "pink", "purple"];  // This is to tell the function which color we can load to the swabBg function
        var message = document.getElementById("message");
        var c;
        var el = document.querySelectorAll(".output");  // querySelectorAll will get all the ".output" (class output) and store it on the variable

        function start(){
            setInterval(swapBg,2000);  // This will start the function as soon as the page loads, and it will call the swabBg function, with the swap of the backgroundcolor each 2 seconds
        }

        function swapBg(){
            for(var x = 0; x < el.length; x++){
                c = bgColor[Math.floor(Math.random()*bgColor.length)];  // This will take the value from the bgColor array and alternate each color every 2 seconds
                el[x].style.backgroundColor = c;  //  This will take the css and change the color of the "div output" with the command "style.backgroundColor"
            }

        }

    </script>


</body>
</html>
