<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Arrays</title>
</head>
<body>
    <script>

        var bob = {age:30,hair:"brown",eyes:"blue",works:"developer"};
        var friends = {friend1:bob,friend2:{age:32,hair:"black",works:"programmer"}};
        console.log(friends.friend1.works); // This will display the item within the object
        console.log(friends.friend1.works = "Web Developer");



    </script>
</body>
</html>
