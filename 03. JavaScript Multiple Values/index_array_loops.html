<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Loops</title>
</head>
<body>
    <script>

        var arr = ["cat","dog","fish",1,2,3,4,5,6,7,8,9,"hello",50];
        for(var x in arr){  // This will loop in the array
            console.log(x); // This will show in the console the position or index value of the array on the loop
            console.log(arr[x]);  // This will show the item value on the array in the loop
        };



    </script>
</body>
</html>
