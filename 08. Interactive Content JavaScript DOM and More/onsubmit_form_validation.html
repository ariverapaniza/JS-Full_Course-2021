<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnSubmit Form Validation</title>
</head>
<body>
    <div id="wrapper">OnSubmit Form Validation</div>

    <form action="index2.html" method="get" onSubmit="return valForm()"> <!--When clicked the submit button it will run the valForm function to see if the data is valid or true and then it will proceed. But if any value has been submited it will send a message that we have to type a value-->
        First Name: 
        <input type="text" id="firstName">
        <br>
        Last Name: 
        <input type="text" id="lastName">
        <br>
        Age:
        <input type="text" id="age">
        <br>
        <input type="submit" value="submit">

    </form>

    <script>

        function valForm(){
            var p = event.target.children;
            if(p.firstName.value==""){
                message("Please submit the First Name");
                return false;
            }else if(p.lastName.value == ""){
                message("Please submit the Last Name");
                return false;
            }else if(p.age.value == ""){
                message("Please insert your age");
                return false;
            }
            console.log(p.firstname);
            return true;
        }

        function message(m){
            document.getElementById("wrapper").innerHTML = m;
        }

    </script>
</body>
</html>
