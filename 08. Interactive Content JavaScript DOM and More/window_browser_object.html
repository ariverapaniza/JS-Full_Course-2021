<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div id="wrapper"> </div>
    <script>
        var output = document.getElementById('wrapper');
        console.dir(window);
        for (var prop in window) {
            document.write(prop + " " + window[prop] + "<br>");  // This will write all the window details of the html page in details
        }
        output.innerHTML += window.innerHeight + " " + window.innerWidth;
        output.innerHTML += window.location;
        // alert('hello');
        var w = window.open('index2.html');  //This will open a new window or new tab with the link "index2.html"
        w.onbeforeunload = function () {  // Tjis will prevent the person to leave the site if is planning to leave the page
            alert("don't go anywhere");
        }
    </script>

</body>
</html>
