<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Post Data and Receive Response</title>
</head>
<body>
    <div id="output">AJAX Post Data and Receive Response</div>
    <br>
    <div>https://www.apachefriends.org/index.html</div>
    <br>
    <input type="text" id="idTxt">
    <input type="button" id="sendData" value="Send">
    <script>
        document.getElementById('sendData').addEventListener('click', myFunction);

        function myFunction() {
            var txt = document.getElementById('idTxt').value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    document.getElementById('output').innerHTML = this.responseText;
                    console.log(this.responseText);
                }
            }
            xhr.open("post", "http://localhost/JavaScript/post.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("name=" + txt + "&age=50");
        }
    </script>
    
</body>
</html>
