    <meta charset="UTF-8">

<body>
    First: <input type="text" id="num1" placeholder="Type a Number">  <!-- This will create the box where we are going to put the number that we are going to call later-->
    Second: <input type="text" id="num2" placeholder="Type a Number">
    <br>
    <input type="button" onclick="addBy()" value="Add"> <!--This will create the button to call the javascript function and make the math function-->
    <input type="button" onclick="substractBy()" value="Substract">
    <input type="button" onclick="multiplyBy()" value="Multiply">
    <input type="button" onclick="divideBy()" value="Divide">
    <input type="button" onclick="remainderBy()" value="Remainder">
    <input type="button" onclick="exponentBy()" value="Exponent">


    <div id="output"></div>

    <script>

        var output = document.getElementById("output");
        var num1 = document.getElementById("num1"); // We have to create the variable to call the html input 
        var num2 = document.getElementById("num2");

        function addBy(){  // This is the function to make the sum of the numbers
            var a = Number(num1.value);
            var b = "+";
            var c = Number(num2.value);  // We have to transform from string to number and also to call the value we have to use the num2.value attribute to take the number and use it on the function
            var d = a+c;
            outHTML(a,b,c,d); // This will trigger the next function
        }

        function outHTML(a,b,c,d){
            output.innerHTML = a + " " + b + " " + c + " = " + d;
        }

        var output = document.getElementById("output");
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");

        function multiplyBy(){
            var a = Number(num1.value);
            var b = "*";
            var c = Number(num2.value);
            var d = a*c;
            outHTML(a,b,c,d); 
        }

        function substractBy(){  // This is the resumed version of the previous version and does the same function
            var a = Number(num1.value) - Number(num2.value);
            //outHTML(a); 
            output.innerHTML += num1.value + " " + "-" + " " + num2.value + " = " + a + "<br>"
        }
        
        function divideBy(){
            var a = Number(num1.value) / Number(num2.value);
            output.innerHTML += num1.value + " " + "/" + " " + num2.value + " = " + a + "<br>"
        }

        function remainderBy(){
            var a = Number(num1.value) % Number(num2.value);
            output.innerHTML += num1.value + " " + "%" + " " + num2.value + " = " + a + "<br>"
        }

        function exponentBy(){
            var a = Number(num1.value) ** Number(num2.value);
            output.innerHTML += num1.value + " " + "**" + " " + num2.value + " = " + a + "<br>"
        }



        function outHTML(a,b,c,d){
            output.innerHTML += a + " " + b + " " + c + " = " + d + "<br>";
        }




    </script>
