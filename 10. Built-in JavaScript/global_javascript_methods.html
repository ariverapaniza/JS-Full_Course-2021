<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global JavaScript Methods</title>
</head>
<body>
    <div>This are Commands on the Console</div>
        <div>isNaN(a)</div>
        <div>isNaN(d)</div>
        <div>isNaN(c)</div>
        <div>typeof d</div>
        <div>d = Number(d)</div>
        <div>d = String(d)</div>
        <div>parseInt(d)</div>
    <div id="message">Global JavaScript Methods</div>
    <script>
        var a = 400;
        var b = "Hello World";
        var c = "?id=1000&n=5   0    0";
        var d = "400";
        var e = encodeURIComponent(c);
        var f = decodeURIComponent(e);
    </script>

</body>
</html>
